<!DOCTYPE html>
<html>
<html lang="en">

<head>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <!-- this doesn't work
  <link rel="stylesheet" href="styles.css" type ="test/css" /> -->
  <style>
    #mapid { height: 1080px; }
  </style>

  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>

</head>

<body>
  <div id="mapid"></div>

  <script>
    var mymap = L.map('mapid').setView([51.505, -0.09], 13);

    // mapbox
     L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibGlsZHJpenpsZSIsImEiOiJjandiMzZnbjUwYzZuNDBtZHNwdDA4M2dzIn0.QR8QApJH7BAgxYytpaKCjg', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
    }).addTo(mymap);

    // OpenStreetMap
    //  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    //     attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    // }).addTo(mymap);

    // blue location thing
    var marker = L.marker([51.5, -0.09]).addTo(mymap);

    // circle
    var circle = L.circle([51.508, -0.11], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500
    }).addTo(mymap);

    // polygon
    var polygon = L.polygon([
      [51.509, -0.08],
      [51.503, -0.06],
      [51.51, -0.047]
    ]).addTo(mymap);

    // popups
    marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
    circle.bindPopup("I am a circle.");
    polygon.bindPopup("I am a polygon.");

    // standalone popup
    // var popup = L.popup()
    // .setLatLng([51.5, -0.09])
    // .setContent("I am a standalone popup.")
    // .openOn(mymap);

    // alert on click
    // function onMapClick(e) {
    //   alert("You clicked the map at " + e.latlng);
    // }
    // mymap.on('click', onMapClick);

    // popup on click
    var popup = L.popup();
    function onMapClick(e) {
      popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
    }
    mymap.on('click', onMapClick);

 </script>

</body>
</html>
